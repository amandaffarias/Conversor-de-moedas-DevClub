<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:wght@300;500;700&family=Righteous&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/logo.png" alt="logo-moeda" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select  class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector (1).png">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$0,00</p>
            </div>
        </section>

    </main>


</body>

<script src="./scripts.js"></script>

</html>
